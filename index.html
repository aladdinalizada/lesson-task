<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laurel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Heebo:400,500,700|Playfair+Display:700">
</head>
<body>
    <main>
        <div class="logo">
            <svg
        width="32"
        height="32"
        viewBox="0 0 32 32"
        xmlns="http://www.w3.org/2000/svg"
      >
        <title>Laurel</title>
        <defs>
          <linearGradient x1="0%" y1="100%" x2="50%" y2="0%" id="logo-a">
            <stop stop-color="#F9425F" stop-opacity=".8" offset="0%"></stop>
            <stop stop-color="#47A1F9" stop-opacity=".16" offset="100%"></stop>
          </linearGradient>
          <linearGradient x1="50%" y1="100%" x2="50%" y2="0%" id="logo-b">
            <stop stop-color="#FDFFDA" offset="0%"></stop>
            <stop
              stop-color="#F97059"
              stop-opacity=".798"
              offset="49.935%"
            ></stop>
            <stop stop-color="#F9425F" stop-opacity="0" offset="100%"></stop>
          </linearGradient>
        </defs>
        <g fill="none" fill-rule="evenodd">
          <path
            d="M22 19.22c6.627 0 9.593-6.415 9.593-13.042C31.593-.45 28.627.007 22 .007S10 2.683 10 9.31c0 6.628 5.373 9.91 12 9.91z"
            fill="url(#logo-a)"
          ></path>
          <path
            d="M13.666 31.889c7.547 0 10.924-7.307 10.924-14.854 0-7.547-3.377-7.027-10.924-7.027C6.118 10.008 0 13.055 0 20.603c0 7.547 6.118 11.286 13.666 11.286z"
            fill="url(#logo-b)"
            transform="matrix(-1 0 0 1 24.59 0)"
          ></path>
        </g>
      </svg>
        </div>
        <section>
            <div class="content">
                <h1>Landing template for startups</h1>
                <p>Our landing page template works on all devices, so you only have to set it up once, and get beautiful results forever.</p>
                <button class="btn-1">LEARN MORE</button>
                <button class="btn-2">EARLY ACCES</button>
            </div>
            <div class="phone-image">
                <img src="assets/images/PHONE-IMAGE.jpg" alt="phone-image">
            </div>
        </section>
    </main>
    
</body>
</html>
